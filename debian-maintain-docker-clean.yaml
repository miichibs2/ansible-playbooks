---
- name: Clean docker
  hosts: all
  become: yes

  tasks:
- name: Check if user 'ansible' is in the Docker group
  ansible.builtin.getent:
    database: group
    key: docker
  register: docker_group

- name: Add user 'ansible' to the Docker group
  ansible.builtin.user:
    name: ansible
    groups: docker
    append: yes
  when: >
    docker_group.getent_group is defined and
    'ansible' not in docker_group.getent_group[3].split(',')

    - name: Prune non-dangling images
      community.docker.docker_prune:
        containers: false
        images: true
        images_filters:
          dangling: false
        networks: false
        volumes: false
        builder_cache: false
